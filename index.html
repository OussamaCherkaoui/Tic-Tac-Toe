                <div class="account">
                    O

        </div>
        <div class="info-game">
            <div class="playnow">
                <span>X O</span> &ensp;GAME 
            </div>
            <div class="infoplayer">
                <form action="#" id="formulaire-game">
                    <table>
                    <div class="infoplayer1">
                        <tr>
                            <td><label for="player1">Player 1</label></td>
                            <td><input type="text" name="player1" id="player1" placeholder="enter name of player 1" required></td>
                        </tr>    
                    </div>
                    <div class="infoplayer2">
                        <tr>
                            <td><label for="player2">Player 2</label></td>
                            <td><input type="text" name="player2" id="player2" placeholder="enter name of player 2" required></td>
                        </tr>                        
                    </div>
                    </table>
                    <div class="valid">
                        <button type="submit">PLAY</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="content-game">
            <div class="informationgame">
                <div class="displayplayer1"></div>
                <div class="Result">
                    <div class="X">X</div>
                    <div class="VS">VS</div>
                    <div class="O">O</div>
                </div>
                <div class="displayplayer2"></div>   
            </div>
            <div class="board">
                <div class="backgame">
                    <div class="gameboard">
                        <div class="item item1" id="0"></div>
                        <div class="item item2" id="1"></div>
                        <div class="item item3" id="2"></div>
                        <div class="item item4" id="3"></div>
                        <div class="item item5" id="4"></div>
                        <div class="item item6" id="5"></div>
                        <div class="item item7" id="6"></div>
                        <div class="item item8" id="7"></div>
                        <div class="item item9" id="8"></div>
                    </div>
                </div>
                <div class='control'>
                    <button id="replay">Replay</button>
                    <button id="menu">Back to Menu</button>
                </div>
            </div>
        </div>
